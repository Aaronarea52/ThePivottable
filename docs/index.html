<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pivot Table Page</title>
  <!-- This is the chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Include jQuery UI (for sortable interactions in PivotTable.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Include PivotTable.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.23.0/pivot.min.js"></script>
    
    <!-- Include PivotTable.js CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.23.0/pivot.min.css">
    
    <!-- Add custom styles here if you have any -->
    <style>
          /* Style for the pivot table container */
        #output {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
        }

        /* Style for each cell of the pivot table */
        #output .pvtTable td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        /* Style for the header cells of the pivot table */
        #output .pvtTable th {
            background-color: #f9f9f9;
            border: 1px solid #aaa;
            padding: 5px;
            text-align: left;
        }

        /* Additional styles can go here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        /* Additional custom styles */
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my GitHub Pages site.</p>
    <h2>Welcome to My Pivot Table Page</h2>
    
    <!-- Placeholder where the pivot table will be rendered -->
    <div id="output" style="margin: 30px;"></div>
     <canvas id="myChart" width="400" height="400"></canvas>
    <!-- Your Script.js file -->
    <!-- Make sure Script.js contains the correct initialization for PivotTable.js -->
    <script src="Script.js"></script>
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
        // Your Chart.js code here
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: /* Your Workcenter labels */,
            datasets: [{
              label: 'Hours Remaining by Workcenter',
              data: /* Your summarized data */,
              backgroundColor: /* Colors for your bars */,
              borderColor: /* Border colors for your bars */,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
    </script>
</body>
</html>
